<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<div>
	 <label for="name">Name*</label>
	<input id="name" type="text" name="name" required>
	</div>
	<div>
		<label for="email">Email*</label>
		<input id="email" name="email" type="text">
	</div>
	<div>
	<label for="gender">Gender*</label>
	<label><input id="gender"type="radio"name="gender" value="male" required> Male</label>
	<label><input id="gender" type="radio" name="gender"value="female"required>Female</label>
	</div>
	<div>
	<label for="car">Car Brands</label>
	<select id="car" name="car">
	<option value="">Choose one</option>
	<option value="bmw">BMW</option>
	<option value="Audi">Audi</option>
	<option value="mercedez">Mercedez</option>
	</select>
	</div>	
	<div>
	<label for="carage">Car Age*</label>
	<input id="carage" name="carage" type="number" required>
	</div>
	<div>
	<label for="dop">Date of Purchase(dop)*</label>
	<input id="dop"name="dop"type="date" required>
	</div>
	<div>
	<label for="password">Password*</label>
	<input id="password" name="password" type="password" required>
	</div>
   <button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
